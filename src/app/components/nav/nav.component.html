<div class="show-mobile">
  <div>
    <button class="menu" (click)="toggleMenu()">
      <img src="./assets/images/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/images/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="./assets/images/icon_shopping_cart.svg" alt="logo">
    </a>
    <span class="counter">{{ counter }}</span>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <div class="button-close">
      <button class="close" (click)="toggleMenu()">
        <img src="./assets/images/close.svg" alt="close">
      </button>
    </div>
    <ul>
      <li><a (click)="changeCategory('all')">All</a></li>
      <li><a (click)="changeCategory('women\'s clothing')">Women</a></li>
      <li><a (click)="changeCategory('men\'s clothing')">Men</a></li>
      <li><a (click)="changeCategory('electronics')">Electronics</a></li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/images/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a (click)="changeCategory('all')">All</a></li>
        <li><a (click)="changeCategory('women\'s clothing')">Women</a></li>
        <li><a (click)="changeCategory('men\'s clothing')">Men</a></li>
        <li><a (click)="changeCategory('electronics')">Electronics</a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">nicolas@nicolas.com</div>
      <div class="cart">
        <a href="">
          <img src="./assets/images/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
